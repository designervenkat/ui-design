<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="/CSS-05/assets/favicon.png"
            type="image/x-icon" />
    </head>
    <body>
        <div class="canvas">
            <header>
                <div class="left-panel">
                    <div class="brand-logo">
                        <img src="/CSS-05/assets/logo.png" alt="" srcset="" />
                    </div>

                    <div class="greeting">
                        <h2>Hello, Clerk!</h2>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Consequuntur, cupiditate.
                        </p>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="search-box">
                        <input type="text" placeholder="Search anything here" />
                        <button type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>

                    <div class="message">
                        <i class="bi bi-chat-dots"></i>
                    </div>

                    <div class="notification">
                        <i class="bi bi-app-indicator"></i>
                    </div>
                </div>
            </header>

            <div class="sidebar">
                <div class="dashboard-items">
                    <ul>
                        <li class="active"><i class="bi bi-grid-fill"></i></li>
                        <li><i class="bi bi-credit-card"></i></li>
                        <li><i class="bi bi-bar-chart"></i></li>
                        <li><i class="bi bi-people"></i></li>
                    </ul>
                </div>

                <div class="dashboard-items">
                    <ul>
                        <li><i class="bi bi-box-arrow-right"></i></li>
                        <li class="user-profile">
                            <i class="bi bi-person-fill"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
